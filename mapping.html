  app.working = function(flag){
    document.querySelector("#working").indeterminate = flag;
    return flag;

  };
  
  String.prototype.mustache = function(json){
    return (this.match(/\{\{[^\{]+\}\}/g) || []).reduce(function(p,v){
      var d = json[v.replace(/[{}]/g, "")];
      p = p.replace(v,d);
      return p;
    }, this);
  }
  
  String.prototype.fbk = function(){ return this.replace(/[\.#$\/\[\]%]/g, ""); };
</script>
